<h1 class="titlecart">Lịch Sử Đã Mua</h1>
<p style="border-bottom: .1rem solid rgba(0,0,0,.2);margin-bottom: 20px; margin-left: 20px;margin-right: 20px;"></p>
<table>
    <thead>
        <tr>
            <th>Tên</th>
            <th>Giá tiền</th>
            <th>Ngày mua</th>
            <th>Ảnh</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of carts">
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>{{item.purchase_date}}</td>
            <td><img src="{{item.img}}" alt="Ảnh sản phẩm 1"></td>
        </tr>
    </tbody>    
</table>
