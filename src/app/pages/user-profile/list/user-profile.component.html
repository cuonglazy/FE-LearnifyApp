<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">

  </div>
</div>
<div class="row">
</div>
<div class="container-fluid mt-5">

  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="d-flex justify-content-between">
            <div style="display: flex; align-items: center; gap: 10px;">
              <input type="text" placeholder="Search..." class="form-control" style="flex: 1;" [(ngModel)]="keyword" (change)="searchUsers()">
              <button class="btn btn-info" (click)="searchUsers()">Tìm kiếm</button>
            </div>
            <div class="text-right">
              <a [routerLink]="'/system-admin/user-profile/new'" class="btn btn-sm btn-primary">Thêm mới</a>
            </div>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Họ và tên</th>
                <th scope="col">Email</th>
                <th scope="col">Số điện thoại</th>
                <th scope="col">Ngày sinh</th>
                <th scope="col">Địa chỉ</th>
                <th scope="col">Vai trò</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let u of users">
                <th scope="row">
                  <div class="media align-items-center">
                    <div class="media-body">
                      <span class="mb-0">{{ u.fullName }}</span>
                    </div>  
                  </div>
                </th>
                <td>
                  {{ u.email }}
                </td>
                <td>
                  {{ u.phoneNumber }}
                </td>
                <td>
                  {{ u.dateOfBirth }}
                </td>
                <td>
                  <span class="badge badge-dot mr-4">
                    <i class="bg-warning"></i>
                    {{u.address}}
                  </span>
                </td>
                <td [ngSwitch]="u.role_id">
                  <ng-container *ngSwitchCase="1">Admin</ng-container>
                  <ng-container *ngSwitchCase="2">User</ng-container>
                  <ng-container *ngSwitchCase="3">Teacher</ng-container>
                  <ng-container *ngSwitchDefault>Unknown Role</ng-container>
                </td>
                <td class="text-right">
                  <div ngbDropdown placement="bottom-right">
                    <a class="btn btn-sm btn-icon-only text-light" ngbDropdownToggle>
                      <i class="fas fa-ellipsis-v"></i>
                    </a>
                    <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                      <a class="dropdown-item" [routerLink]="'/system-admin/payment/{id}/edit'"
                        href="javascript:void(0)">Xem</a>
                      <a class="dropdown-item" routerLink="/system-admin/payment/new">Cập nhật</a>
                      <a class="dropdown-item" href="javascript:void(0)">Xóa</a>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled" *ngIf="currentPage > 1">
                <a class="page-link" tabindex="-1" (click)="onPageChange(1)">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only" >First</span>
                </a>
              </li>
              <li class="page-item active" *ngIf="currentPage > 1">
                <a class="page-link" (click)="onPageChange(currentPage - 1)">Previous</a>
              </li>
              <ng-container *ngFor="let page of visiblePages">
                <li class="page-item" [ngClass]="{'active': page === currentPage}">
                  <a class="page-link" (click)="onPageChange(page)">{{ page }} <span class="sr-only">(current)</span></a>
                </li>
              </ng-container>
              <li class="page-item" *ngIf="currentPage < totalPages">
                <a class="page-link" (click)="onPageChange(currentPage + 1)">Next</a>
              </li>
              <li class="page-item" *ngIf="currentPage < totalPages">
                <a class="page-link" (click)="onPageChange(totalPages)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Last</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
