<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
  style="min-height: 200px; background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
</div>
<div class="container-fluid mt--7">

  <div class="col-xl- order-xl-1">
    <div class="card bg-secondary shadow">
      <div class="card-header bg-white border-0">
        <div class="row align-items-center">
          <div class="col-8">
            <h3 class="mb-0">Create/Update Category</h3>
          </div>
          <div class="col-4 text-right">

            <div>
              <form (ngSubmit)="save()" [formGroup]="editForm">
                <a [routerLink]="['/system-admin/category']" class="btn btn-sm btn-info mr-4">Back</a>
                <button type="submit" [disabled]="editForm.invalid" href="javascript:void(0)"
                  class="btn btn-sm btn-default float-right">Save</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <form (ngSubmit)="save()" [formGroup]="editForm">
          <div class="pl-lg-4">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label class="form-control-label" for="input-parentId">Parent ID</label>
                  <select id="parent_id" class="form-control" [disabled]="selectedCategory?.level >= 2"
                    (change)="updateSelectedCategory($event.target.value)">
                    <ng-container *ngFor="let item of category">
                      <option value="{{item.id.toString()}}">{{getIndentation(item.level)}} {{item.name}}</option>
                      <option [ngValue]="item.id.toString()" [disabled]="item.level >= 2">
                        {{getIndentation(item.level)}} {{item.name}}
                      </option>
                      <ng-container *ngIf="item.children">
                        <option *ngFor="let child of item.children" [value]="child.id.toString()" [disabled]="true">
                          {{getIndentation(child.level)}} {{child.name}}
                        </option>
                      </ng-container>
                    </ng-container>
                  </select>
                  <!-- <input type="text" formControlName="parent_id"> -->
                </div>
              </div>
            </div>
          </div>
          <div class="pl-lg-4">
            <div class="row">
              <div class="col-lg-12">
                <div class="col-md-6" style="display: none;">
                  <div class="form-group">
                    <label class="form-control-label" for="id">Id</label>
                    <input type="text" id="input-code" formControlName="id"
                      class="form-control form-control-alternative" placeholder="Id">
                  </div>
                </div>
                <div class="form-group">
                  <label class="form-control-label" for="input-categories">Name</label>
                  <input type="text" id="input-name" class="form-control form-control-alternative"
                    formControlName="name" placeholder="Name">
                </div>
                <div
                  *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
                  <small class="form-text text-danger" *ngIf="editForm.get('name')?.errors?.required">
                    Không được để trống tên
                  </small>
                </div>
                <div class="form-group">
                  <label class="form-control-label" for="input-status">Status</label>
                  <div class="control" class="form-check form-switch form-switch-md mb">
                    <input type="checkbox" id="is_delete" name="is_delete" class="form-check-input"
                      formControlName="is_delete">
                  </div>
                  <div
                    *ngIf="editForm.get('is_delete')!.invalid && (editForm.get('is_delete')!.dirty || editForm.get('is_delete')!.touched)">
                    <small class="form-text text-danger" *ngIf="editForm.get('is_delete')?.errors?.required">
                      Vui lòng chọn trạng thái!
                    </small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
