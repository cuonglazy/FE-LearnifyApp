<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="
    min-height: 200px;
    background-size: cover;
    background-position: center top;
  ">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
</div>
<div class="container-fluid mt--7">
  <div class="col-xl- order-xl-1">
    <div class="card bg-secondary shadow">
      <div class="card-header bg-white border-0">
        <div class="row align-items-center">
          <div class="col-8">
            <h3 class="mb-0">Create/Update Lesson</h3>
          </div>
          <div class="col-4 text-right">
            <form [formGroup]="editForm" (ngSubmit)="save()">
              <a routerLink="/system-admin/lesson" class="btn btn-sm btn-info mr-4">Back</a>
              <button type="submit" [disabled]="editForm.invalid" href="javascript:void(0)"
                class="btn btn-sm btn-default float-right">Save</button>
            </form>
          </div>
        </div>
      </div>
      <div class="card-body">
        <form [formGroup]="editForm" (ngSubmit)="save()" enctype="multipart/form-data">
          <div class="progress mt-3">
            <div class="progress-bar bg-success" role="progressbar" [style.width.%]="uploadProgress" aria-valuenow="0"
              aria-valuemin="0" aria-valuemax="100">{{ uploadProgress }}%</div>
          </div>

          <div class="pl-lg-12">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group text-center">
                  <input type="file" id="videoFile" name="videoFile" formControlName="videoFile" accept="video/*"
                    style="display: none;" (change)="handleFileInput($event.target.files)">
                  <video id="video-player" style="width: 100%;" height="auto" controls>
                    <source id="video_url" name="video_url" [src]="editForm.get('video_url').value" type="video/mp4">
                    Your browser does not support the video tag.
                  </video>
                </div>
                <div class="form-group text-right">
                  <button id="cancel-button" class="btn btn-sm btn-default">Hủy</button>
                  <button id="choose-button" class="btn btn-sm btn-info float-right mr-4"
                    (click)="openFilePicker($event)">Chọn</button>
                </div>
              </div>
              <div class="col-md-4">
                <div class="col-lg-12">
                  <div class="form-group" style="display: none;">
                    <label class="form-control-label" for="input-id">ID :</label>
                    <input type="text" id="input-id" class="form-control form-control-alternative"
                      placeholder="ID Lesson" formControlName="id">
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-group"
                    [class.has-error]="editForm.get('title').invalid && editForm.get('title').touched">
                    <label class="form-control-label" for="input-title">Tiêu đề :</label>
                    <input type="text" id="input-title" class="form-control form-control-alternative"
                      placeholder="Tiêu đề" formControlName="title">
                    <!-- Hiển thị thông báo lỗi nếu trường title không hợp lệ -->
                    <div *ngIf="editForm.get('title').invalid && editForm.get('title').touched" class="text-danger">
                      Tiêu đề là trường bắt buộc.
                    </div>
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-group"
                    [class.has-error]="editForm.get('time').invalid && editForm.get('time').touched">
                    <label class="form-control-label" for="input-time">Thời gian :</label>
                    <input type="text" id="input-time" class="form-control form-control-alternative"
                      placeholder="Thời gian" formControlName="time" disabled="input-time">
                    <!-- Hiển thị thông báo lỗi nếu trường time không hợp lệ -->
                    <div *ngIf="editForm.get('time').invalid && editForm.get('time').touched" class="text-danger">
                      Thời gian là trường bắt buộc.
                    </div>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group"
                    [class.has-error]="editForm.get('section_id').invalid && editForm.get('section_id').touched">
                    <label class="form-control-label" for="input-section">Bài học :</label>
                    <select id="section" class="form-control" formControlName="section_id">
                      <option value="Chọn bài học" disabled selected hidden></option>
                      <option *ngFor="let item of section" [value]="item.id">{{item.title}}</option>
                    </select>
                    <!-- Hiển thị thông báo lỗi nếu trường section_id không hợp lệ -->
                    <div *ngIf="editForm.get('section_id').invalid && editForm.get('section_id').touched"
                      class="text-danger">
                      Bài học là trường bắt buộc.
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
