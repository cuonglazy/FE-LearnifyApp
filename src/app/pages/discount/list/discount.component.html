<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
  
    </div>
  </div>
  <div class="row">
  </div>
  <!-- Page content -->
  <div class="container-fluid mt-5">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0">
            <div class="d-flex justify-content-between">
              <div style="display: flex; align-items: center; gap: 10px;">
                <input type="text" placeholder="Search..." class="form-control" style="flex: 1;">
                <a href="#!" class="btn btn-info">Search</a>
              </div>
              <div class="text-right">
                <a [routerLink]="'/system-admin/discount/new'" class="btn btn-sm btn-primary">Thêm mới</a>
              </div>
            </div>
          </div>
  
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">STT</th>
                  <th scope="col">Code</th>
                  <th scope="col">Percentage (%)</th>
                  <th scope="col">Is Active</th>
                  <th scope="col">Discount Course</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of this.dataDiscounts">
                  <td style="display: none;">
                    <div class="media align-items-center"> 
                      <div class="media-body">
                        <span class="mb-0 text-sm">{{ item.id}}</span>
                      </div>
                    </div>
                  </td>
                  <td>{{ item.code }}</td>
                  <td>{{ item.percentage }}</td>
                  <td>{{ item.startDate }}</td>
                  <td>{{ item.startEnd }}</td>
                  <td>
                    <span class="badge badge-dot mr-4">
                      <i class="bg-warning"></i>{{ item.isActive }}
                    </span>
                  </td>
                  <td class="text-right">
                    <div ngbDropdown placement="bottom-right">
                      <a class="btn btn-sm btn-icon-only text-light" ngbDropdownToggle>
                        <i class="fas fa-ellipsis-v"></i>
                      </a>
                      <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                        <a class="dropdown-item" [routerLink]="['/system-admin/discount', item.id, 'edit']">Xem</a>
                        <a class="dropdown-item" [routerLink]="['/system-admin/discount', item.id, 'edit']">Cập nhật</a>
                        <a class="dropdown-item">Xóa</a>
                      </div>
                    </div>
                  </td>
                </tr>
               
              </tbody>
            </table>
          </div>
         <div class="card-footer py-4">
           <nav aria-label="...">
             <ul class="pagination justify-content-end mb-0">
              <li class="page-item">
                <a class="page-link" (click)="previousPage()" *ngIf="page > 0">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
               <li class="page-item">
                 <a class="page-link" (click)="nextPage()">
                   <i class="fas fa-angle-right"></i>
                   <span class="sr-only">Next</span>
                 </a>
               </li>
             </ul>
           </nav>
         </div>
        </div>
      </div>
    </div>
  </div>
