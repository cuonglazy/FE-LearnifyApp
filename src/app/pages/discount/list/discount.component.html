  <div class="container-fluid">

  </div>
</div>
<div class="row">
</div>
<!-- Page content -->
<div class="container-fluid mt-5">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="d-flex justify-content-between">
            <!-- <div class="text-left" [formGroup]="dataForm">
                <input type="text" placeholder="Tìm kiếm..." class="form-control" [style]="'with 30%'" formControlName="search">
                <button class="btn btn-success" (click)="search()">Search</button>
              </div>
              <div class="text-right">
                <a [routerLink]="'/system-admin/discount/new'" class="btn btn-sm btn-primary">Thêm mới</a>
              </div> -->
            <div style="display: flex; align-items: center; gap: 10px;" [formGroup]="dataForm">
              <input type="text" placeholder="Search Code" class="form-control" style="flex: 1;"
                formControlName="searchCode">
              <a class="btn btn-info" (click)="search()">Search</a>
            </div>
            <div class="text-right">
              <a [routerLink]="'/system-admin/discount/new'" class="btn btn-sm btn-primary">Thêm mới</a>
            </div>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col" style="display: none;">Id</th>
                <th scope="col">Code</th>
                <th scope="col">Percentage</th>
                <th scope="col">Start Day</th>
                <th scope="col">End Day</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of dataDiscounts">
                <td style="display: none;">
                  <div class="media align-items-center">
                    <div class="media-body">
                      <span class="mb-0 text-sm">{{ item.id}}</span>
                    </div>
                  </div>
                </td>
                <td>{{ item.code }}</td>
                <td>{{ item.percentage }}</td>
                <td>{{ item.startDate }}</td>
                <td>{{ item.startEnd }}</td>
                <td>
                  <span class="badge badge-dot mr-4" style="color: black;">
                    <div class="form-check form-switch" style="margin-left: 20px;">
                      <input class="form-check-input" type="checkbox" id="mySwitch" name="isActive" [checked]="item.isActive" disabled="true">
                    </div>                    
                  </span>
                </td>
                <td class="text-right">
                  <div ngbDropdown placement="bottom-right">
                    <a class="btn btn-sm btn-icon-only text-light" ngbDropdownToggle>
                      <i class="fas fa-ellipsis-v"></i>
                    </a>
                    <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                      <a class="dropdown-item" [routerLink]="['/system-admin/discount', item.id, 'edit']">Xem</a>
                      <a class="dropdown-item" [routerLink]="['/system-admin/discount', item.id, 'edit']">Cập nhật</a>
                      <a class="dropdown-item" (click)="onDelete(item.id)">Xóa</a>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item">
                <a class="page-link" (click)="previousPage()">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <!-- <li class="page-item active">
                <span class="page-link">{{ currentPage }}</span>
              </li> -->
              <li class="page-item">
                <a class="page-link" (click)="nextPage()">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
